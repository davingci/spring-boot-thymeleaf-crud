<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head lang="en">
    
    <title></title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
	
				  <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Add User</h3>
					  </div>
					  
					    <div class="panel-body">
					      <form th:object="${user}" th:action="@{/user/save}" action="#" method="post">
					         <input type="text" th:field="*{name}" class="form-control" placeholder="User Name"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="text" th:field="*{age}" class="form-control" placeholder="User Age"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="submit" class="btn btn-danger pull-right" value="Save" />
					       </form>
					     </div>					          
					</div>					
			</div><!-- clo-md-6 -->		
		</div><!-- row -->		   
	</div>
</div>



</body>
</html>
