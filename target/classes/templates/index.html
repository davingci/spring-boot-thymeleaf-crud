<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head lang="en">
    
    <title></title>
</head>
<body>

	<div layout:fragment="content">
	
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
			
				<!-- save Alert Message -->
				<div th:if="${saveUser eq 'unsuccess'}">
					<div class="alert alert-danger alert-dismissible" role="alert">
					<strong>Error!</strong>User Not Saved.
					</div>				
				</div>
			    <div th:if="${saveUser eq 'success'}">
			         <div class="alert alert-success alert-dismissible" role="alert">
					 <strong>Success!</strong> User Successfully.
					 </div>
				</div>
				<!-- Delete Alert Message -->
				<div th:if="${delete eq 'unsuccess'}">
					<div class="alert alert-danger alert-dismissible" role="alret">
					<strong>Error!</strong>User Not deleted.
					</div>
				</div>
					<div th:if="${delete eq 'success'}">
					<div class="alert alert-danger alert-dismissible" role="alret">
					<strong>Success!</strong>User deleted Successfully.
					</div>
				</div>
				
					<!-- Edit Alert Message -->
			        <div th:if="${status eq 'notfound'}">
			              <div class="alert alert-danger alert-dismissible" role="alert">
							  <strong>Error!</strong> Invalid User.
							</div>
			           </div>
			           <div th:if="${edit eq 'unsuccess'}">
			              <div class="alert alert-danger alert-dismissible" role="alert">
							  <strong>Error!</strong> User Not Edited.
							</div>
			           </div>
			           <div th:if="${edit eq 'success'}">
			              <div class="alert alert-success alert-dismissible" role="alert">
							  <strong>Success!</strong> User Edited Successfully.
							</div>
			           </div>
				
			</div><!-- clo-md-6 -->		
		</div><!-- row -->
		
		<div class="row"  style="margin-bottom:50px;">
		      <div class="col-md-offset-2 col-md-8">
		            <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">All Users</h3>
					  </div>
					     <div class="panel-body">
					              <table class="table table-bordered" id="userTable">
									<thead>
									   <tr class="btn-success">
									     <th>Generated Id</th>
									     <th>Name</th>
									     <th>Age</th>									     
									     <th>Operation</th>
									   </tr>
									</thead>
									<tbody>
									     <tr th:if="${#lists.isEmpty(users)}" class="btn-warning">
									        <td colspan="4" align="center">No Employee Registered Yet!!!</td> 
									     </tr>
										   <tr th:each="user : ${users}">
										   	 <td th:text="${user.id}"></td>
										     <td th:text="${user.name}"></td>
										     <td th:text="${user.age}"></td>
										     <td align="center">
										        <a th:href="@{/user/edit/{id}(id=${user.id})}"><span class="glyphicon glyphicon-edit"></span></a> &nbsp; &nbsp;
										        <a th:href="@{/user/delete/{id}(id=${user.id})}"><span class="glyphicon glyphicon-trash"></span></a>&nbsp; &nbsp;
										        <a th:href="@{/user/add}"><span class="glyphicon glyphicon-plus"></span></a>
										     </td>
										   </tr>
									    
									</tbody>
								</table>
					      </div>
					          
					</div>
		       </div>
		   </div>

		   
	</div>




</body>
</html>
