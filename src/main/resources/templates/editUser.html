<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head lang="en">
    
    <title></title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
	
		           <div th:if="${edit eq 'unsuccess'}">
		              <div class="alert alert-danger alert-dismissible" role="alert">
						  <strong>Error!</strong> User Data Not Updated.
						</div>
		           </div>
		           <div th:if="${edit eq 'success'}">
		              <div class="alert alert-success alert-dismissible" role="alert">
						  <strong>Success!</strong> User Data Updated Successfully.
						</div>
		           </div>
		           
		          <div class="panel panel-success">
					  <div class="panel-heading">
					    <h3 class="panel-title">Edit User</h3>
					  </div>
					     <div class="panel-body">
					       <form th:object="${user}" th:action="@{/user/update}" action="#" method="post">
					         <input type="hidden" th:field="*{id}"/>
					         <input type="text" th:field="*{name}" class="form-control" placeholder="User Name"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="text" th:field="*{age}" class="form-control" placeholder="User Age"/>
					         <div style="clear:both; display:block;height:10px;"></div>
					         <input type="submit" class="btn btn-danger pull-right" value="Update"/>
					       </form>
					      </div>
					       
					       <div class="panel-footer">
								 <a th:href="@{/}" class="btn btn-success">Back To Index Page</a>
					       </div>  
					</div>				
			</div><!-- clo-md-6 -->		
		</div><!-- row -->
		</div>		   
	</div>




</body>
</html>
